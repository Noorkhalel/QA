<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        .d-app{
            position: absolute;
            left: 260px;
        }
        .wid{
            width: 50%;
            background-color: rgb(0, 123, 255);
        }
            .width-3{
            width: 160px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card">
                <div class="p-3">Currency Converter</div>
                <div class="d-app"><img src="currency.PNG" alt=""></div>
                <hr class="wid">
                <div class="card-body">
                  <div>
                    <label for="amount">Amount</label>
                    <br>
                    <input class="width-3" type="text" id="amount" step="0.01">
                  </div>
                  <div>
                    <label>From</label>
                    <br>
                    <select class="width-3" name="from" id="from">
                        <option value="" selected></option>
                    </select>
                  </div>
                  <div>
                    <label>To</label>
                    <br>
                    <select name="to" id="to" class="width-3" >
                        <option value="" selected></option>
                    </select>
                  </div>
                  <br>
                  <div>
                    <button class="btn btn-primary" id="convert">Convert</button>
                    <button class="btn btn-primary" id="reset">RESET</button>
                  </div>
                  <hr class="wid">
                  <div>
                    <label for="result">Result:</label>
                    <br>
                    <input type="text" id="result" readonly class="width-3">
                  </div>
                  
                  <div>
                    <a href="#" for="rateUsed">Rate Used:</a>
                    <br>
                    <input type="text" id="rate" readonly class="width-3">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="app.js"></script>
</body>
</html>
